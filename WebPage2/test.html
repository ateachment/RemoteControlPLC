<!DOCTYPE html>
<html>
<head>
<style>
.s { grid-area: switch; }
.t { grid-area: text; }
.m { grid-area: motor; }
.l { grid-area: light; }

.grid-container {
  display: grid;
  grid-template-areas:
  'switch switch'
  'text motor'
  'text light'
  'text light';
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Grid Layout</h1>

<p>The CSS Grid Layout Module offers a grid-based layout system, with rows and columns, making it easier to design web pages without having to use floats and positioning:</p>

<div class="grid-container">
  <div class="s">switch</div>
  <div class="s">switch</div>
  <div class="t">text</div>
  <div class="m">motor</div>  
  <div class="t">text</div>
  <div class="l">light</div>
  <div class="t">text</div>
  <div class="l">light</div>
</div>

</body>
</html>
